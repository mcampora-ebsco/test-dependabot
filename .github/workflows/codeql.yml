name: "Custom CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 5 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        #queries: security-extended
        queries: security-and-quality
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - if: matrix.build-mode == 'manual'
      shell: bash
      env: 
        ORG_GRADLE_PROJECT_artifactory_user: ${{ secrets.artifactory_user }}
        ORG_GRADLE_PROJECT_artifactory_password: ${{ secrets.artifactory_password }}
        ORG_GRADLE_PROJECT_artifactory_contextUrl: ${{ secrets.artifactory_contextUrl }}
      run: |
        ./gradlew --no-daemon clean build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
